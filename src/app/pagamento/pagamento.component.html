<div class="container">
  <div class="coluna">
    <div>
      <div routerLink="" class="item marge click">
        <div class="Shape-Copy-2"></div>
        <div>Voltar</div>
      </div>

      <div class="item centro">
        
        <div> <img src={{selectedUser.img}} class="img"/></div>
        
        <div class="block">
          <div class="name">{{selectedUser.name}} </div>
          <div class="linha flex">
            <div class="id">{{selectedUser.id}}</div>
            <div class="username">{{selectedUser.username}}</div>
          </div>
        </div>

      </div>

      <div class="item centro">
        <label>
          <input class="money" [(ngModel)]="pagamento" mask-money [prefix]="'R$'" *ngIf="pagamento"/>
          <input class="money" value="R$ 0,00" (ngModel)="pagamento" mask-money [prefix]="'R$'" *ngIf="!pagamento"/>
        </label>
      </div>

      <div class="item centro">
        <div class="linhamoney"></div>
      </div>
    </div>
    <div>
      <div class="item centro">
        <div class="linhacartao"></div>
      </div>

      <!-- Sem Cartão -->
      <div class="item centro" *ngIf="cartoesservice.lista.length === 0"> 
        <div> <img src="assets/img/alert.png"
          srcset="assets/img/alert@2x.png 2x,
                  assets/img/alert@3x.png 3x"
          class="alert">
        </div>
        <div class="item col semcartao">
          <div>Nenhum cartão de crédito cadastrado.</div>
          <label class="negrito sub click telapequena" routerLink="/cadastrar">Cadastrar agora</label>
          <label class="negrito sub click telagrande" (click)="alterapagina(2)" >Cadastrar agora</label>
        </div>
      </div>
      <!-- Com Cartão -->
      <div class="item centro" *ngIf="cartoesservice.lista.length !== 0" >
        <div><img class="green" src="assets/img/green.png"
          srcset="assets/img/green@2x.png 2x,
                  assets/img/green@3x.png 3x">
        </div>  
        
        <div class="item col comcartao telapequena" routerLink="/cartoes" >
            <div>Forma de Pagamento:</div>
            <label class="negrito">Cartão de Crédito com Final: {{finaldocartao}}</label>
        </div>
        <div class="item col comcartao telagrande" (click)="alterapagina(3)" >
          <div>Forma de Pagamento:</div>
          <label class="negrito">Cartão de Crédito com Final: {{finaldocartao}}</label>
      </div>
      </div>

      <div class="item centro click telapequena">
        <div class="botaopagar flex centro" routerLink="/comprovante" (click)="dinheiro()"><div>PAGAR</div></div>
      </div>
      <div class="item centro click telagrande">
          <div class="botaopagar flex centro" (click)="alterapagina(4)" (click)="dinheiro()"><div>PAGAR</div></div>
      </div>

    </div>
  </div>
</div>
