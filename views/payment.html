<section class="payment pos-relative">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<p><a href="#!" class="goBack"><i class="small material-icons">chevron_left</i> Voltar</a></p>
				<div class="row valign-wrapper">
					<div class="col s4">
						<img ng-src="{{personToPay.img}}" alt="{{personToPay.name}}" class="circle responsive-img">
					</div>
					<div class="col s8">
						<span class="black-text">
							<span class="title">{{personToPay.name}}</span>
							<p class="subText">id: {{personToPay.id}} {{personToPay.username}}</p>
						</span>
					</div>
				</div>

				<input class="paymentValue" type="number" placeholder="R$ 0,00">
			</div>
		</div>
	</div>

	<aside class="actions">
		<div class="row noMargin">
			<div class="col s12">
				<div class="info danger">
					<div class="row valign-wrapper">
						<div class="col s2">
							<img ng-src="./build/img/alert.svg" class="responsive-img" height="20px">
						</div>
						<div class="col s10">
							<p class="">Nenhum cartão de crédito cadastrado.</p>
							<p><a href="">Cadastrar agora.</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<button class="btn callToAction teal giant">Pagar</button>
	</aside>
</section>
