<section class="payment pos-relative defaultGradientBg defaultHeight" ng-controller="paymentCtrl">
	<aside class="modalToShowViewsHeader hide-on-small-only" ng-click="setModalView('')">
		<p>Pagamento para <b>{{personToPay.name}}</b> <i class="small material-icons right">close</i></p>
	</aside>
	<div class="container">
		<div class="row">
			<div class="col s12 m10 offset-m1">
				<p class="hide-on-med-and-up"><a href="javascript:void(0)" class="goBack" ng-click="setModalView('')"><i class="small material-icons">chevron_left</i> Voltar</a></p>
				<div class="row valign-wrapper personNameId">
					<div class="col s4">
						<img ng-src="{{personToPay.img}}" alt="{{personToPay.name}}" class="circle responsive-img" />
					</div>
					<div class="col s8">
						<span class="black-text">
							<span class="title">{{personToPay.name}}</span>
							<p class="subText">id: {{personToPay.id}} {{personToPay.username}}</p>
						</span>
					</div>
				</div>

				<input class="paymentValue" type="number" placeholder="R$ 0,00" ng-model="value">
			</div>
		</div>
	</div>

	<aside class="actions">
		<div class="row noMargin">
			<div class="col s12 m8 offset-m2">
				<div class="messages danger" ng-if="creditCards.length == 0">
					<div class="row valign-wrapper">
						<div class="col s2">
							<div class="app-icon alert"></div>
						</div>
						<div class="col s10">
							<p class="">Nenhum cartão de crédito cadastrado.</p>
							<p><a href="#!card">Cadastrar agora.</a></p>
						</div>
					</div>
				</div>

				<div class="messages info" ng-if="creditCards.length > 0">
					<div class="row valign-wrapper">
						<div class="col s2">
							<div class="app-icon greenCard"></div>
						</div>
						<div class="col s10">
							<a href="javascript:void(0)" ng-click="setModalView('mycards')">
								<p class="">Forma de pagamento: <br><b>Cartão de Crédito com final {{lastDigits}}</b></p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<button class="btn callToAction teal giant" ng-click="pay()">Pagar</button>
	</aside>
</section>
