<section class="creditCard pos-relative defaultGradientBg defaultHeight" ng-controller="creditCardCtrl">
	<aside class="modalToShowViewsHeader" ng-click="setModalView('')">
		<p>Cadastro de cartão <i class="small material-icons right">close</i></p>
	</aside>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<p class="hide-on-med-and-up"><a href="#!payment" class="goBack"><i class="small material-icons">chevron_left</i> Voltar</a></p>
				<form>
					<!-- <div class="input-field">
						<select>
							<option value="" disabled selected>Selecione a bandeira</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div> -->
					<div class="input-field">
						<input id="cardName" type="text" ng-model="creditCard.card_name" ng-required />
						<label for="cardName">Nome escrito no cartão</label>
					</div>
					<div class="input-field">
						<input id="cardNumber" type="text" mask="9999 9999 9999 9999" ng-model="creditCard.card_number" ng-required />
						<label for="cardNumber">Número do cartão</label>
					</div>
					<div class="input-field">
						<input id="validThru" type="text" mask="99/9999" ng-model="creditCard.expiry_date" ng-required />
						<label for="validThru">Validade (mm/aaaa)</label>
					</div>
					<div class="input-field">
						<input id="code" type="text" mask="999" ng-model="creditCard.cvv" ng-required />
						<label for="code">Código de segurança</label>
					</div>
					<div class="input-field">
						<input id="zip" type="text" mask="99999-999" ng-model="creditCard.zip" ng-required />
						<label for="zip">CEP do endereço da fatura</label>
					</div>
				</form>
			</div>
		</div>
	</div>

	<aside class="actions">
		<button class="btn callToAction teal giant" ng-click="saveCard()">Cadastrar</button>
	</aside>
</section>
