<div class="container">
  <mat-nav-list>
    <a mat-list-item *ngFor="let user of users" (click)="pay(user)">
      <img mat-list-avatar [src]="user.img" [alt]="user.name">
      <h3 mat-line>{{ user.name }}</h3>
      <p mat-line>id: {{ user.id }} &nbsp; {{ user.username }}</p>
      <mat-icon svgIcon="dollar_icon"></mat-icon>
      <span>Pagar</span>
      <mat-icon>navigate_next</mat-icon>
      <mat-divider></mat-divider>
    </a>
  </mat-nav-list>
</div>
