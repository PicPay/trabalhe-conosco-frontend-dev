<mat-horizontal-stepper>
  <mat-step>
    <mat-toolbar>
      <span>Pagamento para <strong>{{ data.user.name }}</strong></span>
    </mat-toolbar>
    <div mat-dialog-content>
      <mat-list>
        <mat-list-item fxlayout="row" fxLayoutAlign="center">
          <img mat-list-avatar [src]="data.user.img" [alt]="data.user.name">
          <h3 mat-line>{{ data.user.name }}</h3>
          <p mat-line>id: {{ data.user.id }} &nbsp; {{ data.user.username }}</p>
        </mat-list-item>
      </mat-list>

      <mat-form-field fxLayout="row" fxLayoutAlign="center" [floatPlaceholder]="'never'">
        <input matInput [(ngModel)]="paymentValue" maxlength="12" placeholder="R$ 0,00" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'center' }">
      </mat-form-field>

      <mat-divider></mat-divider>

      <!-- <mat-nav-list>
        <a mat-list-item>

        </a>
      </mat-nav-list> -->
    </div>
    <div mat-dialog-actions fxLayoutAlign="center">
      <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Pagar</button>
    </div>
  </mat-step>
  <mat-step>
    <mat-toolbar>
      <span>Pagamento para <strong>{{ data.user.name }}</strong></span>
    </mat-toolbar>
    <div mat-dialog-content>
      <p>step 2</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
