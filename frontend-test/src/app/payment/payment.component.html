<mat-toolbar>
  <span>Pagamento para <strong>{{ data.user.name }}</strong></span>
</mat-toolbar>

<mat-horizontal-stepper #stepper>
  <mat-step>
    <div mat-dialog-content>
      <mat-list>
        <mat-list-item fxlayout="row" fxLayoutAlign="center">
          <img mat-list-avatar [src]="data.user.img" [alt]="data.user.name">
          <h3 mat-line>{{ data.user.name }}</h3>
          <p mat-line>id: {{ data.user.id }} &nbsp; {{ data.user.username }}</p>
        </mat-list-item>
      </mat-list>

      <mat-form-field class="payment" fxLayout="row" fxLayoutAlign="center" [floatPlaceholder]="'never'">
        <input matInput [(ngModel)]="paymentValue" maxlength="12" placeholder="R$ 0,00" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'center' }" cdkFocusInitial>
      </mat-form-field>

      <mat-divider></mat-divider>

    </div>

    <div mat-dialog-actions fxLayoutAlign="center">
      <mat-nav-list fxLayout="row" fxLayoutAlign="center">
        <a mat-list-item (click)="changeStep(1)">
          <mat-icon mat-list-icon>error</mat-icon>
          <p mat-line color="accent">Nenhum cartão de crédito cadastrado.</p>
          <p mat-line><strong>Cadastrar agora.</strong></p>
        </a>
      </mat-nav-list>
      <button mat-raised-button color="accent" type="submit">Pagar</button>
    </div>
  </mat-step>

  <mat-step>
    <form #addCardForm="ngForm" (ngSubmit)="addCard(addCardForm.value)">
      <div mat-dialog-content fxLayout="column">
        <mat-form-field>
          <mat-select placeholder="Selecione a bandeira" name="flag" [(ngModel)]="card.flag">
            <mat-option *ngFor="let flag of cardFlags" [value]="flag.value">
              {{ flag.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Nome escrito no cartão" name="name" [(ngModel)]="card.name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Número do Cartão" name="card_number" [(ngModel)]="card.number">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Validade (mm/aaaa)" name="expires_date" [(ngModel)]="card.expire_date">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Código de segurança" name="cvv" [(ngModel)]="card.cvv">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="CEP do endereço da fatura" name="cep" [(ngModel)]="card.cep">
        </mat-form-field>

      </div>
      <div mat-dialog-actions fxLayoutAlign="center">
        <button mat-button (click)="changeStep(0)" color="primary">Voltar</button>
        <button mat-raised-button color="accent" type="submit">Cadastrar</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
